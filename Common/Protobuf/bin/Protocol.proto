syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// 클라 -> 게임 서버 jwt 로그인 인증
message C_JWT_LOGIN_REQUEST
{
	string accessToken = 1; 
}

// 게임서버 -> 클라 jwt 검증
message S_JWT_LOGIN_REPLY
{
	ELoginResult result = 1;
}

message C_CREATE_CHARACTER_REQUEST
{
	string username = 1; // 캐릭터 이름 한글만 가능 2~6자
	EGender gender = 2; 
	ERegion region = 3;
}

message S_CREATE_CHARACTER_REPLY
{
	bool success = 1;
	string detail = 2; // 실패 시 에러 메시지
}