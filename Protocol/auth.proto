syntax = "proto3";

option csharp_namespace = "Mmorpg2d.Auth";

package mmorpg2d.auth;

service Auth {
  rpc Register (C_RegisterRequest) returns (S_RegisterReply);
  rpc Login    (C_LoginRequest)    returns (S_LoginReply);
}

message C_RegisterRequest {
  string email = 1;   // e-mail ÎèÑ OK
  string password = 2;
}

message S_RegisterReply {
  bool   success = 1;
  string detail  = 2;
}

message c_LoginRequest {
  string email = 1;
  string password = 2;
}

message S_LoginReply {
  bool   success = 1;
  string detail  = 2;
  string jwt     = 3;
}
